---
layout: default
---

<h1>{{page.title}}</h1>
<span class="glyphicon glyphicon-calendar"></span><span class="small">{{page.date | date: "%Y-%m-%d"}}</span>
<div id="content">
  {{ content }}
</div>
{% for post in site.related_posts %}
<p>{{ post.title }}</p>
{% endfor %}
<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
