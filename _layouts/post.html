---
layout: default
---

<div id="post">
    <h2>{{page.title}}</h2>
    <ul id="post-meta">
        <li>时间：{{page.date | date: "%Y-%m-%d"}}</li>
        <li>分类：{{page.category}}</li>
        <li>标签：{{ page.tags | array_to_sentence_string }}</li>
    </ul>
    <div id="content">
        {{ content }}
    </div>
    <div>
    {% for post in site.categories.page.category %}
        <a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a>
    {% endfor %}
    </div>
</div>
