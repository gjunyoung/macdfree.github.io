---
layout: default
title: LittleAttic
---
<div id="main">
<h1>文章列表</h1>
<ul id="post-list">
{% for post in site.posts %}
    <li>
        {{ post.date | date: "%Y-%m-%d" }} <a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a>
        {% if post.description %}<p class="p-hide">{{post.description}}</p>{% endif %}
    </li>
{% endfor %}
</ul>
</div>
